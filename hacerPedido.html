<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Realizar Pedido | Martina</title>
        <link rel="stylesheet" href="hacerPedidoStyles.css">
        <script src="hacerPedidoBackend.js"></script>
    </head>
    <body>
        <div id="popup">
            <h2>Realiza tu pedido</h2>
            <p>Elige tus platillos y bebidas:</p>
            <br>
            <div class="menu-list">
                <div class="menu-div" onclick=obtenerDesayunos()>
                    <img src="assets/img/desayuno-menu.jpg">
                    <h3>Desayunos</h3>
                    <p>Empieza tu día de la mejor manera con nuestros desayunos</p>
                </div>
                <div class="menu-div" onclick=obtenerComidas()>
                    <img src="assets/img/comida-menu.jpg">
                    <h3>Comidas</h3>
                    <p>Los platillos perfectos para tus antojos de mediodía</p>
                </div>
                <div class="menu-div" onclick=obtenerPostres()>
                    <img src="assets/img/postre-menu.jpg">
                    <h3>Postres</h3>
                    <p>ola, no sé que poner aquí</p>
                </div>
                <div class="menu-div" onclick=obtenerBebidas()>
                    <img src="assets/img/bebida-menu.jpg">
                    <h3>Bebidas</h3>
                    <p>tampoco sé que poner aquí</p>
                </div>
            </div>
        </div>
    </body>
</html>
