<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Pedidos</title>
    <link rel="stylesheet" href="stylesTablaPedidos.css">
    <link href="assets/img/favicon-32x32.png" rel="icon">
</head>
<body>
    <div class="container">
        <h1>Pedidos Realizados</h1>
        <table id="tablaPedidos">
            <thead>
                <tr>
                    <th><input type="text" id="filtroPedidoID" placeholder="Filtrar PedidoID"></th>
                    <th><input type="date" id="filtroFechaPedido" placeholder="Filtrar Fecha"></th>
                    <th><select id="filtroSucursal">
                        <option value="">Todos</option>
                    </select></th>
                    <th><select id="filtroAdomicilio">
                        <option value="">Todos</option>
                        <option value="sí">Sí</option>
                        <option value="no">No</option>
                    </select></th>
                    <th><select id="filtroConfirmado">
                            <option value="">Todos</option>
                            <option value="sí">Sí</option>
                            <option value="no">No</option>
                    </select></th>
                </tr>
                <tr>
                    <th>PedidoID</th>
                    <th>Fecha Pedido</th>
                    <th>Sucursal</th>
                    <th>A Domicilio</th>
                    <th>Confirmado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las filas dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- popup confirmar pedido -->
    <div id="popup-confirmar" class="popup-overlay">
        <div class="popup-content">
            <h2 class="popup-title">¿Deseas confirmar el pedido?</h2>
            <div class="popup-buttons">
                <button id= "popup-confirm" class="popup-confirm">Confirmar</button>
                <button id= "popup-cancel-confirm"class="popup-cancel">Cancelar</button>
            </div>
        </div>
    </div>

     <!-- popup ver items del pedido -->
     <div class="popup-overlay">
        
    </div>

     <!-- popup borrar pedido -->
     <div id="popup-delete" class="popup-overlay">
        <div class="popup-content">
            <h2 class="popup-title">¿Deseas eliminar el pedido?</h2>
            <div class="popup-buttons">
                <button id="btn-delete" class="popup-confirm">Eliminar</button>
                <button id="btn-cancel-delete" class="popup-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="scriptTablaPedidos.js"></script>
</body>
</html>
